<!DOCTYPE html>
<html lang="fr">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: cover;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {

      width: 100%;
      position: relative;
    }

    .avatar {

      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin: -80px auto 12px;
      background: #eee;
      display: block;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    p {
      margin: 0 0 16px;
      color: #666;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0056b3;
    }

</head>
